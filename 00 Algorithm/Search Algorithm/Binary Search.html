<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>

<body>
    <script>
        // Find the value of 11.
        var Arr = [3, 2, 7, 11, 9, 10, 99, 3, 77];
        var target = 11;
        var left = 0,
            right = Arr.length - 1,
            mid = (left + right) / 2;

        Arr = Arr.sort(function(a, b) {
            return a - b
        });
        mid = parseInt(mid);

        for (var i = left; i < right; i++) {
            if (Arr[mid] > target) {
                right = mid - 1;
                mid = (left + right) / 2;
                mid = parseInt(mid);
            } else if (Arr[mid] < target) {
                left = mid + 1;
                mid = (left + right) / 2;
                mid = parseInt(mid);
            } else {
                // But how to return the index of the original array ?
                // Map, dictionary, hash or just use one more loop to find.
                console.log(Arr[mid]);
            }
        }
    </script>
</body>

</html>
